{% set name = "bigearthnet-gdf-builder" %}
{% set version = "0.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e27d43d1cb6c375e2f37b80f6baf5db65e766bd36d79beba14b78b687f60b24

build:
  entry_points:
    - ben_gdf_builder = bigearthnet_gdf_builder.builder:_run_gdf_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.8,<4.0
  run:
    - appdirs >=1.4,<2.0
    - bigearthnet-common >=2.4,<=3.0
    - fastcore >=1.3,<2.0
    - geopandas >=0.10,<0.12
    - natsort >=8,<9
    - pyarrow >=6,<7
    - pydantic >=1.8,<2.0
    - pygeos >=0.12,<0.13
    - python >=3.8,<4.0
    - rich >=10
    - typer >=0.4,<0.5

test:
  imports:
    - bigearthnet_gdf_builder
  commands:
    - pip check
    - ben_gdf_builder --help
  requires:
    - pip

about:
  home: https://github.com/kai-tub/bigearthnet_gdf_builder/
  summary: A package to generate and extend BigEarthNet GeoDataFrames.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kai-tub
